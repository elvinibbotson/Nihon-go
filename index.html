<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Nihon-go</title>
  	<link rel="stylesheet" type="text/css" href="goStyles.css">
  	<meta name="application-name" content="Nihon-go">
  	<meta name="msapplication-square150x150logo" content="icons/icon150px.png">
  	<meta name="msapplication-square70x70logo" content="icons/icon75px.png">
</head>

<body>

<header class="header">
	<button id="buttonMenu" type="menu" menu="menu" class="headerButton" aria-label="Menu"></button>
	<h1 id="heading" class="header_title">Nihon-go 日本語 </h1>
</header>

<main id="main" class="main">
   <div class="container">
        <div class="content">
			<input type='text' id='wordField'/>
			<button id='lookupButton'>lookup</button> English/Japanese words/phrases
        </div>
        <div class="content">
        	<br/>
        	<button>Japanese</button>
        	<button>English</button>
        	flashcards
        </div>
		<div id='buttonNew' class='round-button'><img src='newButton24px.svg'/></div>
    </div>
</main>

<menu type="context" id="menu">
	<p><menuitem id="import">import</menuitem></p>
	<p><menuitem id="export">export</menuitem></p>
</menu>

<div id="importDialog" class="dialog-container">
	<div class="dialog">
		<div class="dialog-title">Load from saved file</div>
		<input type="file" id="fileChooser">
		<div class="dialog-body">Imported data will replace any records you already have.</div>
    		<div class="dialog-buttons">
			<button id="buttonCancelImport" class="button">Cancel</button>
    		</div>
	</div>
</div>

<div class="display" id='display'>
	<div class='dialog-title'><span id='title'></span></div>
	<div class="dialog-body"><span id='kanji'></span></div>
	<div class="dialog-body"><span id='kana'></span></div>
	<div class="dialog-body"><span id='romaji'></span></div>
	<div class="dialog-body"><span id='anglo'></span></div>
</div>

<div id="recordDialog" class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add word/phrase</div>
      <div class="dialog-body">kanji <input type="text" id="kanjiField"/></div>
	  <div class="dialog-body">kana <input type="text" id="kanaField"/></div>
	  <div class="dialog-body">Romanji <input type="text" id="romajiField"/></div>
	  <div class="dialog-body">English <input type="text" id="angloField"/></div>
      <div class="dialog-buttons">
	  	<button id="buttonDelete" class="deleteButton">Delete</button>
	  	<button id="buttonCancel" class="button">Cancel</button>
      	<button id="buttonSave" class="button">Save</button>  
      </div>
	</div>
</div>

 <script src="goScript.js" async></script>

</body>

</html>
